apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.example.gulena.ballotbox"
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.shamanland:fab:0.0.3' // FAB
    compile 'com.squareup.retrofit:retrofit:1.9.0' //Retrofit
    compile 'com.google.apis:google-api-services-oauth2:v1-rev91-1.20.0'
}
